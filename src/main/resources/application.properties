spring.application.name=recipehub-ui
# --- DataSource ---
spring.datasource.url=jdbc:postgresql://localhost:5432/recipehub
spring.datasource.username=postgres
spring.datasource.password=Valikuna2018

# --- Hibernate & JPA ---
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=5MB

# turn off auto-commit so PG will allow LOB streams
# treat @Lob on Strings as non-contextual (i.e. TEXT under the covers)
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
