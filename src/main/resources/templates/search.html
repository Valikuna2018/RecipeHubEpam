<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head"></head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
  <!-- navbar with Search active -->
  <div class="container-fluid">
    <a class="navbar-brand" th:href="@{/}">RecipeHub</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
            data-bs-target="#navbarNav"><span class="navbar-toggler-icon"></span></button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav me-auto">
        <li class="nav-item"><a class="nav-link" th:href="@{/}">Recent</a></li>
        <li class="nav-item"><a class="nav-link" th:href="@{/recipes/top-rated}">Top Rated</a></li>
        <li class="nav-item"><a class="nav-link active" th:href="@{/search}">Search</a></li>
      </ul>
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="btn btn-outline-secondary" th:href="@{/recipes/upload}">Upload Recipe</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<div class="container my-4">
  <h2 class="mb-4">Search Recipes</h2>
  <form method="get" th:action="@{/search}">
    <div class="input-group mb-3">
      <input type="text" name="q" class="form-control"
             placeholder="Search by title" th:value="${q}"/>
      <button class="btn btn-outline-secondary" type="submit">Go</button>
    </div>
  </form>

  <div class="row" th:if="${results}">
    <div class="col-md-4 mb-3" th:each="recipe : ${results}">
      <div class="card">
        <img th:src="@{|/images/${recipe.imagePath}|}" class="card-img-top"/>
        <div class="card-body">
          <h5 class="card-title" th:text="${recipe.title}">Title</h5>
          <p th:text="${#numbers.formatDecimal(recipe.averageRating,1,1) + '★'}">3.0★</p>
        </div>
      </div>
    </div>
  </div>
</div>

<script th:src="@{/js/app.js}"></script>
</body>
</html>
