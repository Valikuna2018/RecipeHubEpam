<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head"></head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" th:href="@{/}">RecipeHub</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
            data-bs-target="#navbarNav" aria-controls="navbarNav"
            aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <!-- Left -->
      <ul class="navbar-nav me-auto">
        <li class="nav-item"><a class="nav-link" th:href="@{/}">Recent</a></li>
        <li class="nav-item"><a class="nav-link" th:href="@{/recipes/top-rated}">Top Rated</a></li>
        <li class="nav-item"><a class="nav-link" th:href="@{/search}">Search</a></li>
      </ul>
      <!-- Right -->
      <ul class="navbar-nav">
        <li class="nav-item"><a class="nav-link" th:href="@{/dashboard}">Dashboard</a></li>
        <li class="nav-item">
          <a class="btn btn-outline-secondary me-2" th:href="@{/recipes/upload}">
            Upload Recipe
          </a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<!-- Content will be injected here -->
<div class="container my-4" th:fragment="content"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/js/app.js}"></script>
</body>
</html>
